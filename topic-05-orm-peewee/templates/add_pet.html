<html>
    <head></head>
    <body>
        <h1>Create New Pet</h1>
        <form action="/add_pet" method="post">
            <hr/>
            <p>Animal Name: <input name="name" required /></p>
            <p>Age: <input name="age" type="number" required /></p>
            <p>Owner: <input name="owner" required /></p>
            <p>Kind: <input name="kind_name" required /></p>
            <hr/>
            <button type="submit">Create</button>
            <a href="/">Cancel</a>
            <hr/>
        </form>
    </body>
</html>
