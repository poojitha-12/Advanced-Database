<html>
    <head></head>
    <body>
        <h1>Update Pet</h1>
        <hr/>
        <form action="/pet/update/{{ pet.id }}" method="post">
            <p>Animal Name: <input name="name" value="{{ pet.name }}" required /></p>
            <p>Age: <input name="age" value="{{ pet.age }}" type="number" required /></p>
            <p>Owner: <input name="owner" value="{{ pet.owner }}" required /></p>
            <p>Kind:
                <select name="kind_id" required>
                    {% for kind in kinds %}
                        <option value="{{ kind.id }}" {% if kind.id == pet.kind.id %}selected{% endif %}>{{ kind.kind_name }}</option>
                    {% endfor %}
                </select>
            </p>
            <hr/>
            <button type="submit">Update</button>
            <a href="/">Cancel</a>
            <hr/>
        </form>
    </body>
</html>
